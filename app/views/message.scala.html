@(client : models.Client, history : java.util.List[String])

@main("Message") {

<h1>Messaging @client.name</h1>


@for(h <- history) {

<h3>@h</h3>
}


@helper.form(routes.Application.sendMessage(client.email)) {
<input type="text" id="socket-input" placeholder="message to send" style="height:30px;width:550px" name="content"/>
<button type="Send" class="green">Send</button>
}
<style type="text/css">
.green{
border-style: solid;
border-width: 0px 0px 3px;
box-shadow: 0 -1px 0 rgba(255, 255, 255, 0.1) inset;
color: #FFFFFF;
border-radius: 6px;
cursor: pointer;
display: inline-block;
font-style: normal;
overflow: hidden;
text-align: center;
text-decoration: none;
text-overflow: ellipsis;
transition: all 200ms ease-in-out 0s;
white-space: nowrap;
font-family: "Gotham Rounded A","Gotham Rounded B",Helvetica,Arial,sans-serif;
font-weight: 700;
padding: 4px 8px 4px;
font-size: 15px;
border-color: #3AC162;
background-color: #5FCF80;
}
</style>

}
