@(interestLikes : java.util.List[InterestLikes])

<h1>Interests</h1>

@helper.form(routes.Application.createInterestPage()) {
<button type="submit" class="green"> <h2>+ New Interest</h2></button><br>
}

@for(interestLike <- interestLikes) {
    @helper.form(routes.Application.interestPage(interestLike.interest)) {
    <button type="submit" class="blue"> <h2>@interestLike.interest -  @interestLike.likes likes</h2></button><br>
    }
}

    .green {

    border-style: solid;

    cursor: pointer;
    display: inline-block;

    }
